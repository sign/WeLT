# Model Setup
image_encoder_model_name_or_path: null
bytes_encoder_model_name_or_path: prajjwal1/bert-tiny
latent_transformer_model_name_or_path: EleutherAI/pythia-31m
bytes_decoder_model_name_or_path: sbintuitions/tiny-lm

# Dataset setup
dataset_name: sign/signbank-plus
dataset_config_name: cleaned
dataset_text_template:
  - "<{sign_language}>\x0E{sign_text}\x0F<{spoken_language}> "
  - "{spoken_text}"
max_sequence_length: 64
max_word_length: 128 # SignWriting has lots of bytes per sign

# Data Loader
dataloader_num_workers: 8
dataloader_prefetch_factor: 4
dataloader_pin_memory: true
dataloader_persistent_workers: true

# Training setup
remove_unused_columns: false # Necessary
per_device_train_batch_size: 96
per_device_eval_batch_size: 96
auto_find_batch_size: true
output_dir: ./output/signed-to-spoken
do_train: true
max_steps: 10000
learning_rate: 3.0e-4
optim: adamw_torch_fused

# Evaluation
do_eval: false
eval_on_start: true
eval_strategy: steps
eval_steps: 500
metric_for_best_model: accuracy

# Logging
logging_steps: 10
logging_strategy: steps
include_num_input_tokens_seen: true
report_to: wandb

# Dtype
bf16: true
dtype: bfloat16
